name: Generate Snake

on:
  # Her gece yarısı otomatik çalışsın
  schedule:
    - cron: "0 0 * * *" 
  
  # İstediğimiz zaman elle de çalıştırabilelim
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Buraya kendi kullanıcı adını yazıyoruz
          github_user_name: sudeturan
          # Çıktı dosyaları (karanlık mod için ayarlandı)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
